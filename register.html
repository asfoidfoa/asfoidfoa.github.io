<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Quantum Medical</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="center">

<div class="authCard">

<h2>Create Account</h2>

<input type="text" id="regFullName" placeholder="Full Name">
<input type="email" id="regEmail" placeholder="Email">
<input type="password" id="regPassword" placeholder="Password">

<select id="regRole" style="width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ddd;">
<option value="student">Student</option>
<option value="doctor">Doctor</option>
</select>

<button class="mainBtn" onclick="register()">Register</button>

<p style="margin-top:15px;">
Already have account? <a href="login.html">Back to login</a>
</p>

</div>

<script src="script.js"></script>
</body>
</html>
