<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Quantum Medical</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="center">

<div class="authCard">

<h2>Quantum Tech School</h2>
<p>Medical Management System</p>

<div class="roleSelect">
<button id="studentBtn" class="activeRole" onclick="setRole('student')">Student</button>
<button id="doctorBtn" onclick="setRole('doctor')">Doctor</button>
</div>

<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">

<button class="mainBtn" onclick="login()">Sign In</button>

<p style="margin-top:15px;">
No account? <a href="register.html">Register here</a>
</p>

</div>

<script src="script.js"></script>
</body>
</html>
