* {

body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #333;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

.container {
  text-align: center;
  background: white;

  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
  animation: fadeInUp 0.8s ease-out;
  max-width: 600px;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  font-size: 42px;

.buttons {

}

.btn {
  padding: 18px 40px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  font-weight: 600;
}

.btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.btn:hover::before {
  width: 400px;
  height: 400px;
}

.btn-primary {
  background: #4CAF50;
  color: white;
  animation: slideInLeft 0.6s ease-out 0.6s both;
}

.btn-primary:hover {
  background: #43a047;
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
}

.btn-secondary {
  background: #667eea;
  color: white;
  animation: slideInRight 0.6s ease-out 0.7s both;
}

.btn-secondary:hover {
  background: #5568d3;
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);

.btn-demo {

}

.btn-demo:hover {

}

.btn-demo-student {

  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255, 165, 0, 0.4);

@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(-50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes slideInRight {
  from {
    opacity: 0;

  }

    opacity: 1;

}

.feature-item {
  background: #f8f9fa;

  border-radius: 20px;

.feature-item:hover {

@media(max-width: 600px) {

  }

  }
